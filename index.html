<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/indikator-bmi-white-background-chart-concept-vector-icon_100456-6275.jpg">
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <form class="calculator">

        <div>
            <label for="age">Age :</label>
            <input type="number" id="" min="0" step="0.01" value="" />
        </div>

        <div>
            <label for="gender">Gender :</label>
            <input type="radio" name="checkbox" class="check" id="radio1" checked/>
<label for="radio1">
  <p>Male</p>
</label>
<input type="radio" name="checkbox" class="check" id="radio2" />
<label for="radio2">
  <p>Female</p>
</label>
        </div>


        <div>
          <label for="weight">Weight (kg) :</label>
          <input type="number" id="weight" min="0" step="0.01" value="" />
        </div>

        <div>
          <label for="height">Height (cm) :</label>
          <input type="number" id="height" min="0" step="0.01" value="" />
        </div>

        <div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi"></p>
        <p id="desc"></p>
      </section>

      <section class="bmi-scale">
        <div style="--color: var(--underweight)">
          <h4>Underweight</h4>
          <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
          <h4>Normal</h4>
          <p>18.5 – 25</p>
        </div>

        <div style="--color: var(--overweight)">
          <h4>Overweight</h4>
          <p>25 – 30</p>
        </div>

        <div style="--color: var(--obese)">
          <h4>Obese</h4>
          <p>≥ 30</p>
        </div>
      </section>
    </div>
  </body>
</html>
